---
layout: default
---

<div class="home">

  <ul class="post-list">
  {% for post in site.posts %}
    {% if post.content contains 'img' %}
        <!--  image posts-->
        <li class="clear-margin-padding">
          <p>{{ post.content }}</p>
        </li>

      {% else %}
      
        <!-- Usual post -->
        <li>
          <h2> {{ post.title }} </h2>        
          <hr>
          <p>{{ post.content }}</p>
        </li>
    {% endif %}
  {% endfor %}
  </ul>

</div>
